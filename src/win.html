<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蜜豆内衣 首发第一弹</title>
    <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0,maximum-scale=1.0"/>
    <script type="text/javascript" src="./js/jquery-1.7.1.min.js?v1.3_20151124"></script>
    <script type="text/javascript" src="./js/main.js?v1.0_20151126"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/WeChat.js"></script>
    <script type="text/javascript">
        checkAccess();
    </script>
    <style type="text/css">

        #div_audio{
            width: 47px;
            height: 47px;
            right: 14px;
            top: 14px;
            /*opacity: 0.7;*/
            position: absolute;
            display: block;
            z-index: 1000;
            touch-action: pan-y;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0)
        }

    </style>
</head>
<body style="margin: 0">
    <div><center><img src="images/合成.gif" width=100% height=auto></center></div>
    <div><img id="div_audio" onclick="musicPlay()" src="images/play.png" width="47px" height="47px"></div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        main();
    });

    var audio = document.createElement("audio");
    audio.src = "media/Lily Allen.mp3";
    audio.loop = true;
    //        audio.load();
    audio.addEventListener("canplaythrough",function(){
        audio.play();
    },false);

    function musicPlay(){

        var div_audio = document.getElementById("div_audio");
        if(audio.paused){
//                alert("播放停止");
            audio.play();
            div_audio.src = "images/play.png";

        }else{
//                alert("正在播放");
            audio.pause();
            div_audio.src = "images/stop.png";
        }
    }
</script>
</html>
